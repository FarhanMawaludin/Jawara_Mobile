appId: com.example.jawaramobile
---
# =========================
# RESET & LOGIN
# =========================
- clearState
- launchApp

- assertVisible: "Jawara Pintar"
- tapOn: "Login"

- assertVisible: "Login"
- tapOn: "Masukkan email"
- inputText: admin@gmail.com

- tapOn: "Masukkan password"
- inputText: password

- hideKeyboard
- tapOn: "Login"

# =========================
# HOME PAGE
# =========================
- assertVisible: "Selamat pagi,"

# =========================
# NAVIGATE TO KEGIATAN VIA BOTTOM NAV
# =========================
# Tap on Kegiatan in bottom nav (4th icon from left)
- tapOn:
    point: "70%,95%"

# =========================
# KEGIATAN â†’ TAMBAH KEGIATAN
# =========================
# Wait for kegiatan page to load
- assertVisible: "41"


# Tap on "Tambah Broadcast" card (left card in second row)
- tapOn: "Tambah Broadcast"

- assertVisible: "Buat Broadcast"

# =========================
# FORM TAMBAH BROADCAST
# =========================
# Judul Pengumuman
- tapOn: "Judul Pengumuman"
- inputText: "Pengumuman Kerja Bakti"

# Isi Pengumuman
- tapOn: "Isi Pengumuman"
- inputText: "Kegiatan kerja bakti akan dilaksanakan pada hari Minggu, 28 Desember 2025. Diharapkan seluruh warga dapat hadir."

- hideKeyboard
- scroll

# =========================
# SIMPAN DATA
# =========================
- tapOn: "Kirim Broadcast"


